<!DOCTYPE html>
<html>
<head>
    <title>gym membership form</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
            background-color: aliceblue;
        }
        form {
            width: 300px;
            background-color: white;
            padding: 50px;
            margin: 50px auto;
            border: 2px grey;
            border-radius: 5px;
        }
        label {
            display: block;
            margin-top: 15px;
            font-weight: bold;
        }

        input{
            width: 100%;s
            padding: 10px;
            margin-top: 5px;
            box-sizing: border-box;
        }
        input[type="range"] {
            width: 100%;
        }
        button {
            margin-top: 20px;
            padding: 8px;
            width: 100%;
            background-color: rgb(8, 20, 194);
            color: rgb(230, 231, 162);
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: rgb(51, 90, 216);
        }
    </style>
</head>
<body>
<form>
    <label for="name">Name:</label>
    <input type="text" id="name" name="name" required>

    <label for="dob">Date of Birth:</label>
    <input type="date" id="dob" name="dob" required>

    <label for="email">Email:</label>
    <input type="email" id="email" name="email" required>

    <label for="wesite">Website:</label>
    <input type="url" id="wesite" name="wesite" required>

    <button type="submit">Sign Up</button>
</form>
</body>
</html>
